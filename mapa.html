<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa GPS Fot√≥grafos RAKO</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        #map {
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        
        .status-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ff00ff;
            min-width: 180px;
            z-index: 1000;
        }
        
        .panel-title {
            color: #ff00ff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .fotografo-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            gap: 1rem;
        }
        
        .foto-name {
            color: #ff00ff;
            font-weight: bold;
            flex: 1;
            font-size: 14px;
        }
        
        .status-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff6666, #ff4757);
            box-shadow: 
                inset -2px -2px 4px rgba(100, 0, 0, 0.5),
                inset 2px 2px 4px rgba(255, 150, 150, 0.5),
                0 0 15px #ff4757;
            position: relative;
        }
        
        .status-dot.active {
            background: radial-gradient(circle at 30% 30%, #00ff88, #00d084);
            box-shadow: 
                inset -2px -2px 4px rgba(0, 100, 0, 0.5),
                inset 2px 2px 4px rgba(150, 255, 150, 0.5),
                0 0 15px #00d084;
        }
        
        .status-dot::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            filter: blur(1px);
        }
        
        .status-text {
            font-size: 12px;
            font-weight: 500;
            color: #ff4757;
        }
        
        .status-text.active { 
            color: #00d084; 
        }
        
        @media (max-width: 768px) {
            .status-panel {
                position: relative;
                margin: 10px;
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- STATUS PANEL ONLY -->
    <div class="status-panel">
        <div class="panel-title">FOT√ìGRAFOS</div>
        <div class="fotografo-row">
            <span class="foto-name">Bicho</span>
            <div class="status-container">
                <span class="status-dot" id="dotBicho"></span>
                <span class="status-text" id="statusBicho">Fuera</span>
            </div>
        </div>
        <div class="fotografo-row">
            <span class="foto-name">MauriBu</span>
            <div class="status-container">
                <span class="status-dot" id="dotMauribu"></span>
                <span class="status-text" id="statusMauribu">Fuera</span>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const CONFIG = {
            coordinates: [-36.905, -71.415],
            zoom: 14
        };

        let map;
        let markers = {};
        let broadcastChannel = new BroadcastChannel('gps-rako');

        // Initialize map
        function initMap() {
            map = L.map('map').setView(CONFIG.coordinates, CONFIG.zoom);
            
            L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                minZoom: 10,
                attribution: '¬© OpenTopoMap | GPS Fot√≥grafos RAKO'
            }).addTo(map);
            
            // Load GPS data immediately and every 2 seconds
            loadGPSData();
            setInterval(loadGPSData, 2000);
        }

        function loadGPSData() {
            try {
                const dataStr = localStorage.getItem('gps-rako-data');
                if (dataStr) {
                    const data = JSON.parse(dataStr);
                    updateMap(data);
                    updateStatusPanel(data);
                }
            } catch (error) {
                console.error('Error loading GPS data:', error);
            }
        }

        function updateMap(data) {
            // Update Bicho
            if (data.bicho && data.bicho.active && data.bicho.lat && data.bicho.lng) {
                if (markers.bicho) {
                    map.removeLayer(markers.bicho);
                }
                
                const icon = L.divIcon({
                    html: '<div style="background: #00d084; color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid white;">B</div>',
                    iconSize: [30, 30],
                    className: 'custom-marker'
                });
                
                markers.bicho = L.marker([data.bicho.lat, data.bicho.lng], { icon })
                    .addTo(map)
                    .bindPopup(`
                        <b style="color: #ff00ff;">Bicho</b><br>
                        üìç EN PISTA<br>
                        ¬±${Math.round(data.bicho.accuracy)}m<br>
                        ${new Date(data.bicho.timestamp).toLocaleTimeString()}
                    `);
            } else if (markers.bicho) {
                map.removeLayer(markers.bicho);
                delete markers.bicho;
            }
            
            // Update MauriBu
            if (data.mauribu && data.mauribu.active && data.mauribu.lat && data.mauribu.lng) {
                if (markers.mauribu) {
                    map.removeLayer(markers.mauribu);
                }
                
                const icon = L.divIcon({
                    html: '<div style="background: #ff00ff; color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid white;">M</div>',
                    iconSize: [30, 30],
                    className: 'custom-marker'
                });
                
                markers.mauribu = L.marker([data.mauribu.lat, data.mauribu.lng], { icon })
                    .addTo(map)
                    .bindPopup(`
                        <b style="color: #ff00ff;">MauriBu</b><br>
                        üìç EN PISTA<br>
                        ¬±${Math.round(data.mauribu.accuracy)}m<br>
                        ${new Date(data.mauribu.timestamp).toLocaleTimeString()}
                    `);
            } else if (markers.mauribu) {
                map.removeLayer(markers.mauribu);
                delete markers.mauribu;
            }
        }

        function updateStatusPanel(data) {
            // Update Bicho status
            const dotBicho = document.getElementById('dotBicho');
            const statusBicho = document.getElementById('statusBicho');
            
            if (data.bicho && data.bicho.active) {
                dotBicho.classList.add('active');
                statusBicho.classList.add('active');
                statusBicho.textContent = 'En Pista';
            } else {
                dotBicho.classList.remove('active');
                statusBicho.classList.remove('active');
                statusBicho.textContent = 'Fuera';
            }
            
            // Update MauriBu status
            const dotMauribu = document.getElementById('dotMauribu');
            const statusMauribu = document.getElementById('statusMauribu');
            
            if (data.mauribu && data.mauribu.active) {
                dotMauribu.classList.add('active');
                statusMauribu.classList.add('active');
                statusMauribu.textContent = 'En Pista';
            } else {
                dotMauribu.classList.remove('active');
                statusMauribu.classList.remove('active');
                statusMauribu.textContent = 'Fuera';
            }
        }

        // Listen for updates from control page
        broadcastChannel.addEventListener('message', function(event) {
            if (event.data.type === 'GPS_UPDATE') {
                updateMap(event.data.data);
                updateStatusPanel(event.data.data);
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>

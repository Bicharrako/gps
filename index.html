<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control GPS Fot√≥grafos RAKO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff00ff;
            text-align: center;
            min-width: 350px;
        }
        
        .login-title {
            color: #ff00ff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #ff00ff;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            text-align: center;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #ff00ff;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .control-container {
            display: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff00ff;
            min-width: 400px;
        }
        
        .control-title {
            color: #ff00ff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .fotografo-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 2px solid #ff00ff;
        }
        
        .foto-name {
            color: #ff00ff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .control-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .control-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-active {
            background: #00d084;
            color: #fff;
        }
        
        .btn-inactive {
            background: #ff4757;
            color: #fff;
        }
        
        .btn-active:hover { background: #00a86b; }
        .btn-inactive:hover { background: #ff3742; }
        
        .gps-status {
            text-align: center;
            font-size: 14px;
            color: #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div class="login-container" id="loginScreen">
        <div class="login-title">üì∏ CONTROL GPS<br>FOT√ìGRAFOS</div>
        <input type="password" id="passwordInput" placeholder="Contrase√±a de acceso">
        <button class="login-btn" onclick="login()">üîê ACCEDER</button>
    </div>

    <!-- CONTROL SCREEN - NO MAP -->
    <div class="control-container" id="controlScreen">
        <div class="control-title">üì∏ CONTROL GPS FOT√ìGRAFOS</div>
        
        <div class="fotografo-section">
            <div class="foto-name">Bicho</div>
            <div class="control-buttons">
                <button class="control-btn btn-active" onclick="activateGPS('bicho')">EN PISTA</button>
                <button class="control-btn btn-inactive" onclick="deactivateGPS('bicho')">FUERA</button>
            </div>
            <div class="gps-status" id="bichoStatus">üìç Listo para activar GPS</div>
        </div>
        
        <div class="fotografo-section">
            <div class="foto-name">MauriBu</div>
            <div class="control-buttons">
                <button class="control-btn btn-active" onclick="activateGPS('mauribu')">EN PISTA</button>
                <button class="control-btn btn-inactive" onclick="deactivateGPS('mauribu')">FUERA</button>
            </div>
            <div class="gps-status" id="mauribuStatus">üìç Listo para activar GPS</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            password: 'RKO25'
        };

        let fotografos = {
            bicho: { active: false, lat: null, lng: null, accuracy: null, timestamp: null },
            mauribu: { active: false, lat: null, lng: null, accuracy: null, timestamp: null }
        };

        let watchId = null;

        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === CONFIG.password) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('controlScreen').style.display = 'block';
            } else {
                alert('‚ùå Contrase√±a incorrecta');
                document.getElementById('passwordInput').value = '';
            }
        }

        function activateGPS(fotografoKey) {
            const foto = fotografos[fotografoKey];
            foto.active = true;
            foto.timestamp = Date.now();
            
            document.getElementById(`${fotografoKey}Status`).textContent = 'üîÑ Activando GPS...';
            
            if (navigator.geolocation) {
                const options = {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                };
                
                watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const { latitude, longitude, accuracy } = position.coords;
                        
                        if (accuracy > 150) {
                            document.getElementById(`${fotografoKey}Status`).textContent = 
                                `‚ö†Ô∏è Precisi√≥n baja: ¬±${Math.round(accuracy)}m`;
                            return;
                        }
                        
                        foto.lat = latitude;
                        foto.lng = longitude;
                        foto.accuracy = accuracy;
                        foto.timestamp = Date.now();
                        
                        document.getElementById(`${fotografoKey}Status`).textContent = 
                            `üìç GPS Activo: ¬±${Math.round(accuracy)}m`;
                        
                        saveGPSData();
                    },
                    (error) => {
                        document.getElementById(`${fotografoKey}Status`).textContent = 
                            '‚ùå Error GPS: ' + error.message;
                    },
                    options
                );
            } else {
                document.getElementById(`${fotografoKey}Status`).textContent = 
                    '‚ùå GPS no disponible';
            }
        }

        function deactivateGPS(fotografoKey) {
            const foto = fotografos[fotografoKey];
            foto.active = false;
            foto.lat = null;
            foto.lng = null;
            foto.accuracy = null;
            foto.timestamp = Date.now();
            
            document.getElementById(`${fotografoKey}Status`).textContent = 
                'üìç GPS Desactivado';
            
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            saveGPSData();
        }

        function saveGPSData() {
            const data = {
                ...fotografos,
                lastUpdate: Date.now()
            };
            
            // Guardar en localStorage
            localStorage.setItem('gps-rako-data', JSON.stringify(data));
            
            console.log('GPS data saved:', data);
        }

        // Enter key for login
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
